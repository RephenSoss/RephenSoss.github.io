<!DOCTYPE html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body {
  margin: 0;
  background: url("google-earth-view-1435.jpg");
  background-repeat: repeat-y;
  background-position: center;
  background-attachment: fixed;
  margin-left: auto;
  margin-right: auto;
}

ul.sidenav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 10%;
    text-align: center;
    position: fixed;
    height: 15%;
    overflow: auto;
    border: 2px solid black
    border-radius: 5px;
    font-family: Courier New;
}

ul.sidenav li a {
    display: block;
    color: #000;
    padding: 4px 8px;
    text-decoration: none;

}

ul.sidenav li a.active {
    background-color: white;
    color: black;
}

ul.sidenav li a:hover:not(.active) {
    background-color: #555;
    color: white;
}



div.contentt {
    margin-left: auto;
    margin-right: auto;
    margin-top: auto;
    margin-bottom: auto;
    padding: 1px 16px;
    height: 1000px;
    text-align: left;
}

@media screen and (max-width: 1090px){
    ul.sidenav {
        width:100%;
        height:auto;
        position:relative;
    }
    ul.sidenav li a {
        float: left;
        padding: 5px;
    }
    div.content {margin-left:0;}
}

@media screen and (max-width: 400px){
    ul.sidenav li a {
        text-align: center;
        float: none;
    }
}



p {
  font: Courier New;
  text-align: left;
  border: 2px solid black;
  border-radius: 5px;
  overflow: auto;
  background-position: center;
  background-attachment: fixed;
  background-color: white;
  margin-left: 415px;
  margin-right: 75px;
  margin-top: auto;;
  padding: 20px;
  opacity: 0.8;
  max-width: 800px;


}

h2 {
  background: url("projects.png");
  background-position: center;
  background-repeat: no-repeat;
  padding: 150px

}

.social img {
    position: relative;
    margin-left: 10px;
    margin-right: 10px;
    padding-left: 380px;

}

footer {
    display: block;
    padding-top: 400px
}


.photos img {
    position: relative;
    margin-left: 130px;
}

.photos img:nth-of-type(1) {
    left: 30px;
    top: 30px;
    -webkit-transform: rotate(5deg);
    -moz-transform: rotate(5deg);
    -o-transform: rotate(5deg);
    transform: rotate(5deg);
}

.photos img:nth-of-type(2) {
    left: 30px;
    top: 30px;
    -webkit-transform: rotate(-10deg);
    -moz-transform: rotate(-10deg);
    -o-transform: rotate(-10deg);
    transform: rotate(-10deg);
}

.photos img:nth-of-type(3) {
    left: 30px;
    top: 30px;
    -webkit-transform: rotate(7deg);
    -moz-transform: rotate(7deg);
    -o-transform: rotate(7deg);
    transform: rotate(7deg);
}

.photos img:nth-of-type(4) {
    left: 30px;
    top: 30px;
    -webkit-transform: rotate(-3deg);
    -moz-transform: rotate(-3deg);
    -o-transform: rotate(-3deg);
    transform: rotate(-3deg);
}

.photos img:hover {
    -webkit-transform: scale(1);
    -moz-transform: scale(1);
    -o-transform: scale(1);
    transform: scale(1);
    z-index: 5;
}

</style>
</head>
