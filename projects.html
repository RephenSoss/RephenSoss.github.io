ul.sidenav {

ul.sidenav li a {

}

ul.sidenav li a.active {
    background-color: white;
    color: black;
}

ul.sidenav li a:hover:not(.active) {
    background-color: #555;
    color: white;
}



div.contentt {
    margin-left: auto;
    margin-right: auto;
    margin-top: auto;
    margin-bottom: auto;

    height: 1000px;
    text-align: left;
}

@media screen and (max-width: 1090px){
    ul.sidenav {
        width:100%;
        height:auto;
        position:relative;
    }
    ul.sidenav li a {
        float: left;
        padding: 5px;
    }
    div.content {margin-left:0;}
}

@media screen and (max-width: 400px){
    ul.sidenav li a {
        text-align: center;
        float: none;
    }
}
